<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main><!--CONTAINER GERAL-->

                <div class="apresentacao-conteudo"><!--TEXTOS -->
                    <h1>Gasto calórico Basal</h1>
                    <p> Iniciando uma nova vida com rotina de exercícios? é necessario saber o quanto de calorias pode-se consumir em seu dia, baseado em seu gasto calórico basal!!</p>
                </div>

         
            
             
            <div class="container"><!--AREA DA CALCULADORA-->
                <form action="">
                    <fieldset>
                        <legend>Calculadora Basal</legend>

                            <!--init radio-->
                            <span class="span-sex">Sexo:</span>
                            <label for="">
                                <label for="masc" class="label-for-sex-m">M
                                <input
                                    type="radio"
                                    id="m-sex"
                                    name="sex-radio">
                                </label>
                                <label for="f-sex" class="label-for-sex-f">F
                                <input
                                    type="radio"
                                    id="f-sex"
                                    name="sex-radio">
                                </label>
                            </label>
                            <span></span>
                            <!--End radio-->


                            <!--init weight-->
                            <label for="weight">Peso:</label>
                            <input 
                                type="number" 
                                name="weight" 
                                id="weight">
                            <span class="span-reference">KG</span>
                            
                            <!--end weight-->

                            <!--init height-->
                            <label for="height"> Altura:</label>
                            <input 
                                type="number" 
                                name="height" 
                                id="height">
                            <span class="span-reference">CM</span>
                            
                            <!--end height--

                            <!--init age-->
                            <label for="age"> Idade:</label>
                                
                                <input 
                                    type="number" 
                                    name="age" 
                                    id="age">
                                
                            <!--end age-->

                            <button id="btn-result">Resultado:</button>
                            <input type="text" name="result" id="result">



                    </fieldset>
                </form>
                
            </div>
            
        
        
    </main>
    <script src="calculo.js"></script>
</body>
</html>
